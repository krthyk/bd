<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            position: relative;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active-dot {
            background-color: #717171;
        }

        .text-container {
            padding: 20px;
        }

        #birthday-title {
            font-size: 3rem;
            color: #333;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
        }

        .credits {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        .credits a {
            color: #333;
            text-decoration: none;
        }

        audio {
            display: none;
        }

        .footer-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .mute-button, .dark-mode-toggle {
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .credits a {
            color: white;
        }

        .dark-mode .footer-buttons button {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Container for images and text -->
    <div class="container">
        <div class="carousel">
            <div class="carousel-images" id="carousel-images">
                <!-- Dynamic images will be inserted here -->
            </div>
            <div class="dots" id="dots"></div>
        </div>

        <div class="text-container">
            <h1 id="birthday-title"></h1>
            <p class="message" id="birthday-message"></p>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="credits">
        <p>Made with <span>&#10084;</span> by <a id="credits-link" href="" target="_blank"></a></p>
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" loop autoplay>
        <source id="music-source" src="" type="audio/mp3">
    </audio>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        // Fetching the data from the JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Set title from JSON
                document.getElementById('page-title').innerText = data.title;

                // Update the page content dynamically
                document.getElementById('birthday-title').innerText = data.wish;
                document.getElementById('birthday-message').innerText = data.message;

                // Set background music source
                document.getElementById('music-source').src = data.backgroundMusic;

                // Insert images dynamically into the carousel
                const carouselImagesContainer = document.getElementById('carousel-images');
                const dotsContainer = document.getElementById('dots');
                data.images.forEach((imageSrc, index) => {
                    // Create image elements for carousel
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = `Image ${index + 1}`;
                    carouselImagesContainer.appendChild(img);

                    // Create a dot for each image
                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active-dot'); // Highlight first dot
                    dotsContainer.appendChild(dot);
                });

                // Update credits dynamically
                document.getElementById('credits-link').href = `https://${data.credits.link}`;
                document.getElementById('credits-link').innerText = data.credits.name;

                // Carousel functionality
                let currentIndex = 0;

                function updateCarousel() {
                    carouselImagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                    const dots = document.querySelectorAll('.dot');
                    dots.forEach((dot, idx) => {
                        dot.classList.remove('active-dot');
                        if (idx === currentIndex) {
                            dot.classList.add('active-dot');
                        }
                    });
                }

                setInterval(() => {
                    currentIndex = (currentIndex + 1) % data.images.length;
                    updateCarousel();
                }, 1500);

                // Mute button functionality
                const audio = document.getElementById('birthday-song');
                document.getElementById('mute-button').addEventListener('click', function() {
                    audio.muted = !audio.muted;
                    this.textContent = audio.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
                });

                // Dark Mode toggle functionality
                document.getElementById('dark-mode-toggle').addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
